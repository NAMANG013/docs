<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-glow"></div>

    <header class="app-header">
        <h1>Docu<span class="highlight">Archive</span></h1>
    </header>

    <main class="main-content">

        <section class="documents-section">
            <div class="section-header">
                <h2>My Documents</h2>
            </div>

            <div id="documentsGrid" class="documents-grid">
                <!-- Documents will be injected here via JS -->
            </div>
        </section>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Document</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="drop-zone" id="dropZone">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drag & Drop your PDF here</p>
                    <p class="sub-text">or click to browse</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                </div>
            </div>
        </div>
    </div>

    <!-- Viewer Modal -->
    <div id="viewerModal" class="modal full-screen">
        <div class="modal-content viewer-content">
            <div class="modal-header">
                <h2 id="viewerTitle">Document Name</h2>
                <button class="close-modal viewer-close">&times;</button>
            </div>
            <div class="modal-body viewer-body">
                <iframe id="pdfViewer" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
